<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>1.5</title>
</head>
<body>
    <section class="brand-widget">

        </header>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">

                    </div>
                    <div class="swiper-slide">
                        <img src="./img/samsung.svg" alt="samsung" class="swiper-slide__logo">

                    </div>
                    <div class="swiper-slide">
                        <img src="./img/apple.svg" alt="apple" class="swiper-slide__logo">
                        <a href="#"><img src="./img/go.svg" alt="link"></a>
                    </div>
                    <div class="swiper-slide tablet-none">
                        <img src="./img/viewsonic.svg" alt="lenovo" class="swiper-slide__logo">
                        <a href="#"><img src="./img/go.svg" alt="link"></a>
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/bosch.svg" alt="bosch" class="swiper-slide__logo">
                        <a href="#"><img src="./img/go.svg" alt="link"></a>
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/hp.svg" alt="hp" class="swiper-slide__logo">
                        <a href="#"><img src="./img/go.svg" alt="link"></a>
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/acer.svg" alt="acer" class="swiper-slide__logo">

                    </div>
                    <div class="swiper-slide tablet-none">
                        <img src="./img/sony.svg" alt="acer" class="swiper-slide__logo">
                        <a href="#"><img src="./img/go.svg" alt="link"></a>
                    </div>
                    <div class="swiper-slide tablet-none">
                        <img src="./img/lenovo.svg" alt="lenovo" class="swiper-slide__logo">
                        <a href="#"><img src="./img/go.svg" alt="link"></a>
                    </div>
                    <div class="swiper-slide tablet-none">
                        <img src="./img/samsung.svg" alt="samsung" class="swiper-slide__logo">
                        <a href="#"><img src="./img/go.svg" alt="link"></a>
                    </div>
                    <div class="swiper-slide tablet-none">
                        <img src="./img/apple.svg" alt="apple" class="swiper-slide__logo">
                        <a href="#"><img src="./img/go.svg" alt="link"></a>
                    </div>
                </div>
                <button type="button" class="swiper-container__more-brands">
                    Показать все
                </button>
                <!-- Добавление навигации -->
                <div id="swiper-pagination" class="swiper-pagination"></div>
            </div>
    </section>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
